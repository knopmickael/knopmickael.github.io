<!DOCTYPE html>
<html lang="en">

    <link rel="icon" href="./assets/favicon.png" />
    <link
      href="https://fonts.cdnfonts.com/css/jetbrains-mono-2"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "JetBrains Mono", sans-serif;
        font-family: "JetBrains Mono NL", sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #5e2500;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- hero -->
      <section
        id="hero"
        class="h-screen bg-black text-white flex justify-center items-center flex-col"
      >
        <img
          src="./assets/hero-image.jpg"
          alt="Mickael Knop"
          class="rounded-full w-2/3 md:w-1/3 lg:w-1/5 mb-6"
        />
        <div class="text-center mt-2 xl:mt-6">
          <p class="text-xl lg:text-2xl">Mickael Knop</p>
          <h1
            id="hero-title"
            class="mx-10 md:mx-0 text-2xl lg:text-5xl font-extrabold text-orange-500 mt-2 xl:mt-4 mb-8 xl:mb-12"
          ></h1>
          <a
            id="hero-see-more-btn"
            href="#about"
            class="bg-white text-black rounded-lg px-4 py-2 lg:transition-opacity lg:duration-300 lg:hover:opacity-50"
          ></a>
        </div>
      </section>
      <!-- about -->
      <section
        id="about"
        class="h-screen bg-orange-500 text-white flex justify-center items-center flex-col space-y-8 relative"
      >
        <h1
          id="about-title"
          class="text-3xl font-extrabold lg:mb-8 lg:text-5xl"

          About me

        <div
          id="about-bio"
          class="mx-10 text-black space-y-4 text-justify text-sm lg:text-2xl lg:mx-0 lg:w-2/3"
        ></div>
          <a id="about-cv-link"
          target="_blank"
          download
          class="text-xs lg:text-lg absolute bottom-4 lg:right-10 text-black hover:underline"></a>
          <span id="about-cv-btn"></span>
        </a>
      </section>
      <!-- experience -->
      <section
        id="experience"
        class="h-screen bg-black text-white flex justify-center items-center flex-col space-y-4 lg:space-y-12 text-center"
      >
        <h1
          id="experience-title"
          class="text-3xl font-extrabold mb-8 lg:text-5xl"
        ></h1>
        <div id="experience-jobs" class="mx-10 space-y-8 lg:space-y-14 lg:mx-0 lg:w-2/3"></div>
      </section>
      <!-- projects -->
      <section
        id="projects"
        class="bg-orange-500 text-white flex justify-center items-center flex-col space-y-8 py-16"
      >
        <h1 id="projects-title" class="text-3xl font-extrabold mb-8 lg:text-5xl"></h1>
        <div
          class="mx-10 lg:mx-72 space-y-8 xl:space-y-0 xl:grid xl:grid-cols-2 xl:gap-12"
        >
          <div class="bg-black rounded-lg">
            <a href="https://screw.ind.br" target="_blank">
              <img
                src="./assets/screw.jpg"
                alt="Screw"
                class="rounded-xl p-1 xl:transition-opacity xl:duration-300 xl:ease-in-out xl:hover:opacity-50"
              />
            </a>
          </div>
          <div class="bg-black rounded-lg">
            <a href="https://2fmineradora.com.br" target="_blank">
              <img
                src="./assets/2f.jpg"
                alt="2F"
                class="rounded-xl p-1 xl:transition-opacity xl:duration-300 xl:ease-in-out xl:hover:opacity-50"

            </a>
          </div>
          <div class="bg-black rounded-lg">
            <a href="http://caumaq.com.br" target="_blank">
              <img
                src="./assets/caumaq.jpg"
                alt="CAUMAQ"
                class="rounded-xl p-1 xl:transition-opacity xl:duration-300 xl:ease-in-out xl:hover:opacity-50"
              />
            </a>
          </div>
        </div>
      </section>

    <!-- language -->
    <div class="fixed z-10 top-4 right-4">
      <select id="langToggler">
        <option value="pt-BR">pt-BR</option>
        <option value="en-US" selected>en-US</option>
      </select>
    </div>
    <!-- contact -->

      class="fixed z-10 top-0 left-2 lg:left-4 h-screen flex items-center text-white"
    >
      <div class="flex flex-col lg:space-y-4">
        <a href="https://linkedin.com/in/knopmickael" target="_blank"

            class="fa-brands fa-linkedin text-3xl opacity-30 lg:text-5xl lg:hover:opacity-70 lg:transition-all lg:duration-300 lg:transform lg:hover:translate-x-2"
          ></i
        ></a>
        <a href="https://github.com/knopmickael" target="_blank"
          ><i
            class="fa-brands fa-square-github text-3xl opacity-30 lg:text-5xl lg:hover:opacity-70 lg:transition-all lg:duration-300 lg:transform lg:hover:translate-x-2"
          ></i
        ></a>
        <a href="mailto:knopmickael@gmail.com" target="_blank"
          ><i
            class="fa-solid fa-square-envelope text-3xl opacity-30 lg:text-5xl lg:hover:opacity-70 lg:transition-all lg:duration-300 lg:transform lg:hover:translate-x-2"
          ></i
        ></a>
      </div>

    <footer
      class="bg-black text-white flex justify-center items-center flex-col py-16 text-center"

        <span class="text-orange-500">Mickael Knop</span>.<br

        />
